<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FontAwesome -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/duck.png" alt="Logo" width="50rem">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link link-light" href="index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary" href="#">Help</a>
              </li>
            </ul>
          </div>
          <form class="d-none d-lg-flex" role="search" data-bs-theme="light">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button type="submit" class="btn btn-outline-light">Cerca</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4 d-lg-flex">
       <div>
          <h2 class="mb-3">Nuovo libro</h2>
          <form class="row g-3">
            <div class="col-6">
              <label for="inputName" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci nome dell'autore" aria-label="First name">
            </div>
            <div class="col-6">
              <label for="inputSurname" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci cognonome dell'autore" aria-label="Last name">
            </div>
            <div class="col-12">
              <label for="inputTitle" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
              <div class="form-text" id="title-addon">Titolo versione italiana</div>
            </div>
            <div class="col-12 col-md-4">
              <label for="inputGenere" class="form-label">Genere</label>
              <select class="form-select" id="inputGenere" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Avventura</option>
                <option value="2">Fantascienza</option>
                <option value="3">Horror</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label for="inputDate" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" id="inputDate" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 col-md-4 mb-4">
              <label for="inputISBN" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
            </div>
            <hr>
            <div class="col-12">
              <label for="inputNote" class="form-label">Note</label>
              <textarea name="Note" class="form-control" id="inputNote" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Disponobile anche in digitale</label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </form>
       </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
